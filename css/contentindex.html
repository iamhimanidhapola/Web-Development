<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding with Color</title>
    <style>
        .box {
            background-color: pink;
            /* Padding area color */
            padding: 20px;
            /* Space around content */
        }

        .content {
            background-color: white;
            /* Content background */
            padding: 20px;
            /* Additional inner spacing */
            height: 200px;
            /*if only this line of code not the next line then the height of the content will be 200px */
            box-sizing: border-box;
            /* if uses this line of code content+padding+border*/
            color: black;
            /* Text color */
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="content">
            This is black text on a white background, with pink padding around it.
        </div>
    </div>

</body>

</html>
